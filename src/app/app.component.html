<div class="ng2-slider-component">
	<app-slider-bar
		[min]="options.min"
		[max]="options.max"
		[opts]="options"
		[model]="sliderModel"
		></app-slider-bar>
	<app-slider-picker
		class="picker-component"
		[min]="options.min"
		[max]="options.max"
		[opts]="options"
		[model]="sliderModel"
		[sModel]="model"
		></app-slider-picker>
</div>
